<!DOCTYPE html>
<html>
  <head>
    <title>Login - UMass Chord</title>
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
  </head>
  <body>
    <div id = "login-title">
      <img id ="pic" src='./images/chordlogo.gif' style="width: 100%;"/>
    </div>
    <div id = "login-form">
      <table id="login-table">
        <tr>
          <td class="login-label">
            NetID:
          </td>
          <td>
            <input class="login-field" type='text' name='netID' />
          </td>
        </tr>
        <tr>
          <td class="login-label">
            Password: 
          </td>
          <td>
            <input class="login-field" type='password' name='password' />
          </td>
        </tr>
      </table>
      <div style="text-align:center;">
        <input class="medbutton" type="submit" value="Forgot Password" onclick="alert('Type anything in the boxes! it isn\'t validated;)')"  style="width:190px"/>
        <a href='calendar.html' >
          <br>
          <input id="login-button" class="medbutton" type="submit" value="Login" />
        </a>
      </div>
    </div>
  </body>
</html>
